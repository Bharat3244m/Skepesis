<div class="auth-container">
  <div class="auth-card">
    <div class="card-header">
      <div class="logo-symbol">Σ</div>
      <h1>Welcome back</h1>
      <p>Continue your cognitive analysis</p>
    </div>

    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-input" 
          placeholder="name@example.com"
          [class.error]="email?.invalid && email?.touched">
        
        <div class="field-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-input" 
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched">
        
        <div class="field-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Min 6 characters</span>
        </div>
      </div>

      <button type="submit" class="btn-primary btn-block" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-state">Signing in...</span>
      </button>
    </form>

    <div class="card-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
