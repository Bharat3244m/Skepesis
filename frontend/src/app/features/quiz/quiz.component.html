<div class="quiz-container">
  <div class="quiz-header">
    <div class="progress-info">
      <span class="q-count">Question 1 of 10</span>
      <span class="timer">00:15</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" style="width: 10%;"></div>
    </div>
  </div>

  <div class="question-card">
    <span class="category-badge">Science</span>
    <h2 class="question-text">What is the powerhouse of the cell?</h2>
    
    <div class="options-grid">
      <button class="option-btn">
        <span class="key">A</span>
        <span class="val">Nucleus</span>
      </button>
      <button class="option-btn selected">
        <span class="key">B</span>
        <span class="val">Mitochondria</span>
      </button>
      <button class="option-btn">
        <span class="key">C</span>
        <span class="val">Ribosome</span>
      </button>
      <button class="option-btn">
        <span class="key">D</span>
        <span class="val">Chloroplast</span>
      </button>
    </div>
  </div>

  <div class="confidence-section">
    <div class="conf-header">
      <label>Confidence</label>
      <span class="conf-value">High</span>
    </div>
    <input type="range" min="1" max="5" class="confidence-slider">
    <div class="conf-labels">
      <span>Low</span>
      <span>Medium</span>
      <span>High</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn-primary btn-block">Next Question</button>
  </div>
</div>
