<nav class="navbar">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; height: 100%;">

    <a routerLink="/" class="nav-brand" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
      <div class="logo" style="display: flex; align-items: center; justify-content: center;">Î£</div>
      <span class="brand-name" style="line-height: 1; margin-top: 2px;">Skepesis</span>
    </a>

    <div class="nav-links" style="display: flex; align-items: center; gap: 24px;">

      <ng-container *ngIf="auth.isAuthenticated(); else guestNav">
        <div style="display: flex; align-items: center; gap: 4px;">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
          <a routerLink="/quiz" routerLinkActive="active" class="nav-link">Quiz</a>
        </div>

        <div style="width: 1px; height: 24px; background: var(--color-border); opacity: 0.5;"></div>

        <div style="display: flex; align-items: center; gap: 16px;">
          <a routerLink="/profile" class="nav-link" style="display: flex; align-items: center; gap: 8px;">
            <span class="status-pill info" style="font-size: 10px; padding: 2px 8px; text-transform: uppercase; letter-spacing: 0.5px;">
              {{ auth.getRole() }}
            </span>
            Profile
          </a>

          <button (click)="logout()" class="btn-link" style="display: flex; align-items: center;">
            Log Out
          </button>
        </div>
      </ng-container>

      <ng-template #guestNav>
        <div style="display: flex; align-items: center; gap: 4px;">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Features</a>
          <a routerLink="/login" class="nav-link">Log In</a>
        </div>
        <a routerLink="/register" class="btn btn-primary btn-small" style="display: inline-flex; align-items: center; height: 36px; padding: 0 16px;">
          Get Started
        </a>
      </ng-template>

    </div>

  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
