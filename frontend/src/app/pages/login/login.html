<div class="auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Welcome back to Skepesis</h2>
    <p class="auth-subtitle">Continue your cognitive analysis</p>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="form-input"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="form-input"
    />

    <button class="btn-primary btn-block" (click)="login()">
      Sign In
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
</div>
