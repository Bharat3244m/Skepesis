<div class="auth-page">
  <div class="auth-card">

    <h2 class="auth-title">Join Skepesis</h2>
    <p class="auth-subtitle">
      Begin your metacognitive journey
    </p>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      class="form-input"
    />

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="form-input"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="form-input"
    />

    <button
      class="btn-primary btn-block"
      (click)="register()">
      Create Account
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>

    <div class="auth-footer">
      Already have an account?
      <a routerLink="/login">Sign In</a>
    </div>

  </div>
</div>
