{% extends "base.html" %}

{% block title %}Login - Skepesis{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--color-bg);">
    <div style="background: var(--surface, #fff); box-shadow: 0 4px 32px 0 rgba(16,30,54,0.10), 0 1.5px 6px 0 rgba(16,30,54,0.04); border-radius: 18px; max-width: 420px; width: 100%; padding: 40px 36px 28px 36px; display: flex; flex-direction: column; gap: 0;">
        <div style="text-align: center; margin-bottom: 18px;">
            <div style="font-size: 2.2rem; font-weight: 700; color: var(--color-primary); letter-spacing: -1px;">Welcome back to Skepesis</div>
            <div style="color: var(--color-text-muted, #6b7280); font-size: 1.08rem; margin-top: 6px;">Continue your cognitive analysis</div>
        </div>
        {% if error %}
            <div style="background-color: #fee2e2; color: #991b1b; padding: 12px; border-radius: var(--radius-md); margin-bottom: 18px; font-size: 0.98rem; text-align: center;">
                {{ error }}
            </div>
        {% endif %}
        <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 18px;">
            <div>
                <label for="email" style="display: block; margin-bottom: 7px; font-weight: 500; color: var(--color-text);">Email</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 12px; border: 1.5px solid var(--color-border, #e5e7eb); border-radius: var(--radius-md, 8px); font-family: inherit; background: var(--color-bg); font-size: 1rem; transition: border-color 0.2s;"
                    onfocus="this.style.borderColor='var(--color-primary)';" onblur="this.style.borderColor='var(--color-border, #e5e7eb)';">
            </div>
            <div>
                <label for="password" style="display: block; margin-bottom: 7px; font-weight: 500; color: var(--color-text);">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 12px; border: 1.5px solid var(--color-border, #e5e7eb); border-radius: var(--radius-md, 8px); font-family: inherit; background: var(--color-bg); font-size: 1rem; transition: border-color 0.2s;"
                    onfocus="this.style.borderColor='var(--color-primary)';" onblur="this.style.borderColor='var(--color-border, #e5e7eb)';">
            </div>
            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 13px 0; font-size: 1.08rem; font-weight: 600; border-radius: var(--radius-md, 8px); margin-top: 2px;">
                Sign In
            </button>
        </form>
        <div style="height: 1px; background: var(--color-border, #e5e7eb); margin: 28px 0 0 0;"></div>
        <div style="text-align: center; margin-top: 18px; font-size: 1.01rem; color: var(--color-text-muted, #6b7280);">
            Donâ€™t have an account?
            <a href="/register" style="color: var(--color-primary); text-decoration: none; font-weight: 500; margin-left: 2px;">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
