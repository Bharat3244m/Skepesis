{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <h2>User Profile</h2>
    <div class="card" style="padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Member Since:</strong> {{ user.created_at.strftime('%Y-%m-%d') }}</p>
        <p><strong>Status:</strong> {% if user.is_active %}Active{% else %}Inactive{% endif %}</p>
    </div>
    <br>
    <a href="/dashboard" class="btn">Go to Dashboard</a>
</div>
{% endblock %}
