{% extends "base.html" %}

{% block title %}Join - Skepesis{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="quiz-container" style="max-width: 400px; margin: 0 auto;">
        <div class="header-section" style="text-align: center; margin-bottom: var(--space-6);">
            <h2 style="font-weight: 600; color: var(--color-text);">Start Learning</h2>
            <p style="color: var(--color-text-muted);">Create your profile to track progress</p>
        </div>

        {% if error %}
        <div style="background-color: #fee2e2; color: #991b1b; padding: 12px; border-radius: var(--radius-md); margin-bottom: 20px; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="post">
            <div class="mb-4">
                <label for="username" style="display: block; margin-bottom: 8px; font-weight: 500;">Username</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit;">
            </div>

            <div class="mb-4">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                <input type="email" id="email" name="email" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit;">
            </div>

            <div class="mb-4">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit;">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center; padding: 12px;">
                Create Account
            </button>
        </form>

        <div style="text-align: center; margin-top: 24px; font-size: 0.9rem; color: var(--color-text-muted);">
            Already have an account? <a href="/login" style="color: var(--color-primary); text-decoration: none; font-weight: 500;">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
